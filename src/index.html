<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>CYPHER</h1>
  <p id= descricao>Cifre e decifre suas mensagens de forma prática e segura.</p>
  <section id="dados">
    <label>Número de deslocamento:</label><br>
    <input id="key" type="number" min="2" max="100" value=3>
    <div><br>
      <label>Escreva sua Mensagem:</label>
      </div>
    <input id="campoMsg" type="textarea" maxlength="100" size="70" name="msgCifra">
    <div id="botoes"><br>
      <button id="encode-cypher" onclick="msgCifrar()">Cifrar</button>
      <button id="decode-cypher" onclick="msgDecifrar()">Decifrar</button>
      <br></div>
  </section>
  <div id="resposta1">
    <p id="msg1">Mensagem Cifrada:</p>
    <p id="resultCypher"></p>
  </div>
  <div id="resposta2">
    <p id="msg2">Mensagem Decifrada:</p>
    <p id="resultDcypher"></p>
  </div>

  <script src="cipher.js"></script>
  <script src="tests.js"></script>
</body>

</html>
